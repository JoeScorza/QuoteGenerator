<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script type="text/javascript" src="Quotes2.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" type="text/css" href="Quotes2.css">

</head>
<body>

<div class="container-fluid text-center">
	<div class="title">
		<h1>Random Quote Generator</h1>
		<p>Some timeless quotes from times past, that one time</p>
		
	</div>
	<div class="btns">
			<button id="newQuote" class="btn btn-default" type="submit">New Quote</button>
			<a href="#" class="tweet" id="tweet"><i class="fa fa-twitter"> Tweet This Quote </i> <i class="fa fa-twitter"></i></a>
	</div>
	<div class="quotes text-center">
		<span class="quote"></span>
		<span id="author" class="author"></span>

	</div>
</div>

</body>
</html>
